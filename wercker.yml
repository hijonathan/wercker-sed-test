box: wercker/nodejs

build:
    steps:
        - script:
            name: Env.js
            code: |
                mkdir -p $WERCKER_OUTPUT_DIR/__/
                echo "(function() {window.__env = " $ENV_JSON "})();" > $WERCKER_OUTPUT_DIR/__/env.js

deploy:
    steps:
        - hijonathan/gh-pages:
            token: $GIT_TOKEN
