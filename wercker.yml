box: wercker/nodejs
                

deploy:
    steps:
        - script:
            name: Env.js
            code: |
                mkdir -p $WERCKER_OUTPUT_DIR/__/
                echo "(function() {window.__env = " $ENV_JSON "})();" > $WERCKER_OUTPUT_DIR/__/env.js

        - hijonathan/gh-pages:
            token: $GIT_TOKEN
